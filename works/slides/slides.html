<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>淘宝幻灯片上下滑动效果 - 智能社 - www.zhinengshe.com</title>
<link href="zns_style.css" rel="stylesheet" type="text/css" />
<script src="move6.js"></script>
<script>
window.onload=function (){
	var oDiv=document.getElementById('play');
	var aBtn=oDiv.getElementsByTagName('ol')[0].children;
	var aLi=oDiv.getElementsByTagName('ul')[0].children;
	var oUl=oDiv.children[0];
	//1.布局转换
	//console.log(aLi);
	var now=0;
	for(var i=0;i<aBtn.length;i++){
		(function (index){
			aBtn[i].onmouseover=function (){
				now=index;
				tab();
			}
		})(i);
	}

function tab(){
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].className='';
		move(aLi[i],'opacity',0,600);
	}
	aBtn[now].className='active';
	move(aLi[now],'opacity',1,600);
	}

function next(){
	now++;
	if(now==aBtn.length)
	 now=0;
	 tab();
	}

	var timer=setInterval(next,2000);
	oDiv.onmouseover=function(){
		clearInterval(timer);
		}
	oDiv.onmouseout=function(){
		timer=setInterval(next,2000)
		}

};
</script>
</head>

<body>

<div id="play">
	<div class="packet"><!-- 为了消除offsetXXX的兼容性问题 -->
	    <ol>
	    	<li class="active">1</li>
	        <li>2</li>
	        <li>3</li>
	        <li>4</li>
	        <li>5</li>
	    </ol>
		<ul>
			<li style="opacity:1; filter:alpha(opacity:100);"><a href="http://www.zhinengshe.com/"><img src="images/1.jpg" alt="广告一" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/2.jpg" alt="广告二" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/3.jpg" alt="广告三" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/4.jpg" alt="广告四" /></a></li>
			<li><a href="http://www.zhinengshe.com/"><img src="images/5.jpg" alt="广告五" /></a></li>
		</ul>
	</div>
</div>

</body>
</html>
