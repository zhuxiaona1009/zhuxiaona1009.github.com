<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>zhuzhu-message</title>
<link href="style.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function(){
	var oBox=document.getElementById('box');
	var oBtn=document.getElementById('btn');
	var oT=document.getElementById('text');
	var oParent=document.getElementById('parent');
	var n=0;
	oBtn.onclick=function(){
		var oP=document.createElement('p');
		oP.innerHTML=++n+'.'+oT.value;
		if(oBox.innerHTML=='<em>请给我留言……</em>'){
			oBox.innerHTML='';
			}
		oBox.appendChild(oP);
		oT.value='';
		oP.onmouseover=function(){
			this.style.background='yellow';
			var oSpan=document.createElement('span');
			oSpan.innerHTML='delete';
		oP.appendChild(oSpan);
			}
		oP.onmouseout=function(){
			this.style.background='';
			oP.removeChild(oP.children[0]);
			}
		oP.onclick=function(){
			oBox.removeChild(oP);
			if(oBox.children.length==0){
				oBox.innerHTML='<em>请给我留言……</em>'
				}
			}
		}
	
};
</script>
</head>

<body>

<div id="parent">
	<h4>留言内容：</h4>
	<div id="box"><em>请给我留言……</em></div>
	<textarea id="text"></textarea><br />
	<input id="btn" type="button" value="发表留言" />
</div>

</body>
</html>
