<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="copyright" content="zhuzhu" />
<title>zhuzhu</title>
<style>
html{ overflow:hidden;}
#div1{position:relative;width:700px; height:400px; background:url(img/0.jpg) no-repeat; margin:100px auto;
	transform-style:preserve-3d;
	transform:perspective(1000px) rotateY(0deg);
}
#div1 div{position:absolute;left:0;top:0;width:700px; height:400px; line-height:400px; text-align:center; font-size:50px; }
#div1 .now{ background:url(img/0.jpg)  no-repeat; z-index:2;
	transform: scale3d(0.741,0.741,0.741)  translateZ(350px)
}
#div1 .next{ background:url(img/1.jpg) no-repeat; z-index:1;
	transform:scale3d(0.741,0.741,0.741)  rotateY(90deg) translateZ(350px)
}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById("div1");
	var iNow = -1;
	var bReady = true;
	oDiv.onclick = function(){
		if(!bReady) return ;
		bReady = false;
		iNow++;
		oDiv.style.backgroundImage = "none";
		var oNow = document.createElement("div");
		var oNext = document.createElement("div");
		oNow.className = "now";
		oNext.className = "next";
		oDiv.appendChild(oNow);
		oDiv.appendChild(oNext);
		oNow.style.backgroundImage = "url(img/"+iNow%3+".jpg)";
		oNext.style.backgroundImage = "url(img/"+(iNow+1)%3+".jpg)";
		oDiv.style.transition = "1s all ease";
		oDiv.style.transform = "perspective(1000px) rotateY(-90deg)";
	};
	oDiv.addEventListener("transitionend",function(){
		oDiv.style.transition = "none";
		oDiv.style.transform = "perspective(1000px) rotateY(0deg)";
		oDiv.style.backgroundImage = "url(img/"+(iNow+1)%3+".jpg)";
		oDiv.innerHTML = "";
		bReady = true;
	},false);
 
};
</script>
</head>

<body>
<div id="div1">
	<!--<div id="now">1</div>
	<div id="next">2</div>-->
</div>
</body>
</html>
