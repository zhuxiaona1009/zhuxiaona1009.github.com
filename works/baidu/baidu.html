<style>
*{ margin:0; padding:0; list-style:none; font-family: "微软雅黑","张海山锐线体简"}
input{width:400px;height:30px; line-height:30px; position:absolute;top:100px;left:20%}
#ul1{width:400px;border:#333 solid 1px;position:absolute;top:132px;left:20%; display:none;}
#ul1 li{}
</style>
<script>
function show(json){
	console.log(json.s);
	
	//办事
	var oUl=document.getElementById('ul1');
	//json.s	是数组，就有长度
	oUl.style.display='block';
	if(json.s.length==0){
		oUl.style.display='none';	
	}else{
		oUl.innerHTML='';
		for(var i=0;i<json.s.length;i++){
			var oLi=document.createElement('li');
			oLi.innerHTML='<a href="https://www.baidu.com/s?ie=utf-8&wd='+json.s[i]+'">'+json.s[i]+'</a>';
			oUl.appendChild(oLi);
		}	
	}
}
</script>
<script>
window.onload=function(){
	var oIpt=document.getElementById('ipt1');
	
	oIpt.onkeyup=function(){
		var oScript=document.createElement('script')
		oScript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oIpt.value+'&cb=show';	
		document.getElementsByTagName('head')[0].appendChild(oScript);
	};	
};
</script>

</head>

<body>

<input type="text" id="ipt1">
<ul id="ul1">
