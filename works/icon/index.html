<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="zhuzhu" />
<title>zhuzhu-drag</title>
<style>
*{margin:0;padding:0;list-style:none;}
#btn1{position:absolute; left:48%; top:540px; margin-right:10px;}
#div1{ position:absolute; width:220px; height:30px; left:50%; margin-left:-100px; top:565px; background:blue; border:1px #999999 solid; border-radius:5px; text-align:center; line-height:30px; color:#FFF;}
#ul1{width:490px; height:490px; margin:50px auto;}
#ul1 li{float:left;width:150px; height:150px; margin-left:10px;}
#ul1 li img{width:100%;}
.box{ border:4px dashed red;}
</style>
<script src="domReady.js"></script>
<script src="move.js"></script>
<script>
$(function(){
	var oUl = document.getElementById("ul1");
	var aLi = oUl.children;
	var len = aLi.length;
	var zIndex = 1;
	var aPos = [];
	for(var i = 0; i < len; i++){
		aPos[i] = {left:aLi[i].offsetLeft,top:aLi[i].offsetTop};
		aLi[i].style.left = aPos[i].left +　"px";
		aLi[i].style.top = aPos[i].top + "px";
	}
	
	for(var i = 0; i < len; i++){
		aLi[i].style.position = "absolute";
		aLi[i].style.margin = "0";
		drag(aLi[i]);
		aLi[i].index = i;
	}
	function drag(obj){
		obj.onmousedown = function(ev){
			var oEvent = ev || event;
			var disX = oEvent.clientX - obj.offsetLeft;
			var disY = oEvent.clientY - obj.offsetTop;
			obj.style.zIndex = zIndex++;
			clearInterval(obj.timer);
			document.onmousemove = function(ev){
				var oEvent = ev || event;
				obj.style.left = oEvent.clientX - disX + "px";
				obj.style.top = oEvent.clientY - disY + "px"; 
				for(var i = 0; i < len; i++){
					aLi[i].className = "";
				}
				
				var oNear = findMin(obj);
				
				oNear && (oNear.className = "box");
			};
			
			document.onmouseup = function(){
				document.onmousemove = null;
				document.onmouseup = null;
				obj.releaseCapture && obj.releaseCapture();
				
				var oNear = findMin(obj);
				if(oNear){
					var tmp = obj.index;
					obj.index = oNear.index;
					oNear.index = tmp;
					move(oNear,aPos[oNear.index]); 
				}
				
				 move(obj,aPos[obj.index]);
			};
			obj.setCapture && obj.setCapture();
			return false;	
		};
	}
	function findMin(obj){
		var iMin = 99999999;
		var iMinIndex = -1;
		for(var i = 0; i < len; i++){
			if(obj == aLi[i]) continue;
			if(collTest(obj,aLi[i])){
				var dis = getDis(obj,aLi[i]);
				if(iMin > dis){
					iMin = dis;
					iMinIndex = i;
				}
				
			}
		}
		if(iMinIndex == -1){
			return null;
		}
		return aLi[iMinIndex];
	}	
	function getDis(obj1,obj2){
		var a = obj1.offsetLeft - obj2.offsetLeft;
		var b = obj1.offsetTop - obj2.offsetTop;
		return Math.sqrt(a*a + b*b);
	}
	
	function collTest(obj1,obj2){
		var l1 = obj1.offsetLeft;
		var t1 = obj1.offsetTop;
		var r1 = l1 + obj1.offsetWidth;
		var b1 = t1 + obj1.offsetHeight;
		
		var l2 = obj2.offsetLeft;
		var t2 = obj2.offsetTop;
		var r2 = l2 + obj2.offsetWidth;
		var b2 = t2 + obj2.offsetHeight;
		if(r1 < l2 || b1 < t2 || l1 > r2 || t1 > b2){//没碰上
			return false;
		} else {
			return true;
		}
	}
	
	var oBtn = document.getElementById("btn1");
	oBtn.onclick = function(){
		aPos.sort(function(){
			return Math.random() - 0.5;
		});
		
		for(var i = 0; i < len; i++){
			aLi[i].index = i;
			move(aLi[i],aPos[i]);
		}
			
	};
	
});
</script>
</head>

<body>
<input id="btn1" type="button" value="随机换一下"/>
<div id="div1">可随意拖拽图片调换位置哦！</div>
<ul id="ul1">
	<li><img src="cat/1.jpg" /></li>
	<li><img src="cat/2.jpg" /></li>
	<li><img src="cat/3.jpg" /></li>
	<li><img src="cat/4.jpg" /></li>
	<li><img src="cat/5.jpg" /></li>
	<li><img src="cat/6.jpg" /></li>
	<li><img src="cat/7.jpg" /></li>
	<li><img src="cat/8.jpg" /></li>
	<li><img src="cat/9.jpg" /></li>
</ul>

</body>
</html>
